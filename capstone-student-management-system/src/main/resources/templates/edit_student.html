</head>
<body class="bg-success">

      <div class="container-fluid">
      	<img src="/images/student-management-system-icon.png"  width="50" height="50">
          <a class="navbar-brand ms-3" href="#"> Student Management System </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

              <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>

	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>First Name</label>
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" required>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input class="form-control" type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" required>
						</div>
						 <div class="form-group">
							<label>Email</label>
							<input class="form-control" type="email" name="email" th:field="*{email}" placeholder="Enter Student Email" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<input class="form-control" type="text" name="address" th:field="*{address}" placeholder="Enter Student Address" required>
						</div>
						<div class="box-footer d-grid gap-2 col-6 mx-auto">
							<button class="btn btn-dark mt-4" type="submit"> Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<div>

</body>
