<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Course</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-success">
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
      <img src="/images/student-management-system-icon.png"  width="50" height="50">
          <a class="navbar-brand ms-3" href="#"> Student Management System </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/courses}">Home</a>
            </li>
            <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" th:href="@{/students/new}">New Student</a></li>
		            <li><a class="dropdown-item" th:href="@{/students/new}">New Professor</a></li>
		            <li><a class="dropdown-item" th:href="@{/courses/new}">New Course</a></li>
		          </ul>
	        </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
          </ul>
          <li class="d-flex nav-item" style="color: white;">
            <a class="nav-link me-2" th:href="@{/login}">Logout</a>
          </li>
          
        </div>
      </div>
  	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Course</h1>
				<div class="card-body">
					<form th:action="@{/courses}" th:object="${course}" method="POST">
						<div class="form-group">
							<label>CourseName</label>
							<input class="form-control" type="text" name="courseName" th:field="*{courseName}" placeholder="Enter Course Name" required>
						</div>
						<div class="form-group">
							<label>Semester</label>
							<input class="form-control" type="text" name="semester" th:field="*{semester}" placeholder="Enter Semester" required>
						</div>
						 <div class="form-group">
							<label>Duration</label>
							<input class="form-control" type="text" name="duration" th:field="*{duration}" placeholder="Enter Course Duration" required>
						</div>
						<div class="form-group">
							<label>Difficulty</label>
							<input class="form-control" type="text" name="difficulty" th:field="*{difficulty}" placeholder="Enter Course Difficulty" required>
						</div>
						<div class="form-group">
							<label>Rating</label>
							<input class="form-control" type="text" name="course" th:field="*{rating}" placeholder="Enter Course Rating" required>
						</div>
						<div class="box-footer d-grid gap-2 col-6 mx-auto">
							<button class="btn btn-dark mt-4" type="submit"> Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<div>
        <footer class="footer text-lg-start text-white bg-dark fixed-bottom p-3">
            <div class="footer-text text-center">
                Â© 2023 Copyright Student Management System
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
