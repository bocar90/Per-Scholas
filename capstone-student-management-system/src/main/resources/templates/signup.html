<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="/welcome.js"></script>
  </head>
  <body class="bg-success">
  
  	    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
      <img src="/images/student-management-system-icon.png"  width="50" height="50">
          <a class="navbar-brand ms-3" href="#"> Student Management System </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <li class="d-flex nav-item" style="color: white;">
            <a class="nav-link me-2" th:href="@{/login}">Login</a>
          </li>

        </div>
      </div>
  	</nav>
  	
    <div class="header text-center" style="color: aliceblue;">
        <h1 style="font-size: 75px;">Register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="row g-3" style="display: inline; color: aliceblue;" th:action="@{/users}" th:object="${user}" method="POST">
                    <div class="col-md-12">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" th:field="*{firstName}" placeholder ="First Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder ="Last Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="col-md-12">
                        <label for="password1" class="form-label">Password</label>
                      <input type="text" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="password2" placeholder="Confirm Password" required>
                      </div>
                    <div class="col-md-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" th:field="*{address}" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" th:field="*{address_2}" placeholder="Apartment, studio, or floor" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" th:field="*{city}" required>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select  class="form-select">
                        <option selected>Choose...</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NY">New York</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">Washington DC</option>
                        <option value="MA">Maryland</option>
                        <option value="OH">Ohio</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" th:field="*{zipcode}" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                        </div>
                      </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="submit" class="btn btn-light">Register Now</button>
                    </div>
                  </form>
            </div>
        </div>
    </div> 

	<div>
        <footer class="footer text-lg-start text-white bg-dark p-3">
            <div class="footer-text text-center">
                Â© 2023 Copyright Student Management System
            </div>
        </footer>
    </div>

  </body>
</html>
