<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        height: 200px;
        width: 300px;
        table-layout: fixed;
        text-align: center;
        border-collapse: collapse;
        border: 5px solid black;
        }
        
        th, td {
            border: 1px solid black;
        }
        thead {
        font-weight: bold;
        }
    </style>
</head>

    <table>
        <thead>
            <tr>
                <td>Student ID</td>
                <td>Name</td>
                <td>GPA</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Godlove</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Redwan</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>108</td>
                <td>Bokar</td>
                <td>3.8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
