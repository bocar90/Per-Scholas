<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="#">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required><br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required><br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" name="confirmPassword" id="confirmPassword" required><br>
        <div>
            <label>Gender</label>
            <input type="radio" name="female" id="female" >
            <label for="female">Female</label>
            <input type="radio" name="make" id="male">
            <label for="male">Male</label><br>
        </div>
        <label for="date">Date </label>
        <input type="date" name="date" id="date"><br>
        <div>
            <label>Habits</label>
            <input type="checkbox" name="sports" id="sports" />
            <label for="sports">You like sports</label>
            <input type="checkbox" name="eat" id="eat" /> 
            <label for="eat">You like to eat</label>
            <input type="checkbox" name="sleep" id="sleep" /> 
            <label for="sleep">You like to sleep</label>                
        </div>  
        <input type="submit">
     </form>  
</body>
</html>
